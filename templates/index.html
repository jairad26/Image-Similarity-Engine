<!DOCTYPE html>
<html>
  <head>
    <title>Image Search Engine</title>
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
